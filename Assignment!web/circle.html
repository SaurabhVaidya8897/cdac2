<style>
    .radius-10 {
        border: 2px solid black;
        border-radius: 10px;
    }
    .radius-50 {
        border: 2px solid black;
        border-radius: 50px;
    }
    .circle {
        border: 2px solid black;
        border-radius: 50%;
    }
</style>
<div class="radius-10">Border radius 10px</div>
<div class="radius-50">Border radius 50px</div>
<div class="circle">Circle (50% border radius)</div>
