<style>
    .rotate {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        transition: transform 0.3s;
    }
    .rotate:hover {
        transform: rotate(100deg);
    }
    .rotate-50:hover {
        transform: rotate(-50deg);
    }
</style>
<p class="rotate">Hover over me to rotate 100deg.</p>
<p class="rotate rotate-50">Hover over me to rotate -50deg.</p>
