<style>
    .translate {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        transition: transform 0.3s;
    }
    .translate:hover {
        transform: translate(50px, 50px);
    }
    .translateX:hover {
        transform: translateX(50px);
    }
    .translateY:hover {
        transform: translateY(50px);
    }
</style>
<p class="translate">Hover to translate (50px, 50px).</p>
<p class="translate translateX">Hover to translateX (50px).</p>
<p class="translate translateY">Hover to translateY (50px).</p>
